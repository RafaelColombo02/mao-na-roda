              <a href="/mapa/?servico=eletrica" class="text-decoration-none">
                <div class="card shadow-lg py-4 h-100 border-0 d-flex flex-column align-items-center justify-content-center" style="background: #e3f2fd; min-height: 220px;">
                  <img src="https://cdn-icons-png.flaticon.com/512/2933/2933811.png" alt="Elétrica" style="width:64px; margin-bottom:16px; display:block; margin-left:auto; margin-right:auto;">

                </div>
              </a>
            </div>
            <div class="col">
              <a href="/mapa/?servico=obras" class="text-decoration-none">

                  <div class="fw-bold text-dark fs-5">Eletrônica</div>

              </a>
